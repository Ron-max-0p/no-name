name: Binance Whale Monitor

on:
  schedule:
    # 每 10 分钟运行一次 (Cron 表达式)
    # 注意：GitHub 免费版可能有几分钟延迟，这是正常的
    - cron: '*/10 * * * *'
  # 允许你手动点击按钮触发测试
  workflow_dispatch:

jobs:
  check-market:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run script
        env:
          # 这里调用我们在 GitHub 设置里存的密钥
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          python main.py
