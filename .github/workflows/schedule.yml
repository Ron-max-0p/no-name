name: Daily Coinbase Whale Check

on:
  schedule:
    # 每天 UTC 12:00 (北京时间 20:00) 运行一次
    # 分 时 日 月 星期
    - cron: '0 12 * * *'
  # 依然保留手动点击运行的功能
  workflow_dispatch:

jobs:
  check-whales:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Monitor Script
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          python main.py
