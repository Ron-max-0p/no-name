name: Coinbase Whale Monitor

on:
  schedule:
    # 每 5 分钟运行一次
    - cron: '*/5 * * * *'
  # 允许手动点击按钮测试
  workflow_dispatch:

jobs:
  check-whales:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        # 这里直接安装 requests 和 pandas，防止你忘记上传 requirements.txt
        run: |
          pip install requests pandas

      - name: Run Monitor Script
        env:
          # 只需要这一个密钥
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          python main.py
